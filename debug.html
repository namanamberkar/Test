<head>

        body {
            font-family: monospace;

        button {

        textarea {
            width: 100%;

<body>
    <h1>ðŸ›‘ Push Debugger ðŸ›‘</h1>
    <p>This tool bypasses the main app to test your keys directly.</p>

    <button onclick="subscribe()">1. Generate NEW Token</button>
    <br><br>

    <div id="log" class="log">Ready...</div>

    <label>Result (Copy This):</label>
    <textarea id="result"></textarea>

    <script>
        // The NEW Key you provided
        const VAPID_KEY = 'BPB-wIUFNU4DtZxXUkDG_pgtZCvclKE89sV8-nIJ6tDdlVXTKzwIa611aP0mewJakBa2a6DjfWVjcpVJGfSadng';

        function log(msg) {
            document.getElementById('log').innerText += '\n' + msg;
            console.log(msg);
        }

        async function subscribe() {
            try {
                log('Registering Service Worker...');
                const reg = await navigator.serviceWorker.register('sw.js');
                log('Service Worker Active.');

                log('Unsubscribing old tokens...');
                const oldSub = await reg.pushManager.getSubscription();
                if (oldSub) await oldSub.unsubscribe();

                function urlBase64ToUint8Array(base64String) {
                    const padding = '='.repeat((4 - base64String.length % 4) % 4);
                    const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
                    const rawData = window.atob(base64);
                    const outputArray = new Uint8Array(rawData.length);
                    for (let i = 0; i < rawData.length; ++i) {
                        outputArray[i] = rawData.charCodeAt(i);
                    }
                    return outputArray;
                }

                log('Subscribing with Key: ' + VAPID_KEY.substring(0, 15) + '...');
                const sub = await reg.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_KEY)
                });

                log('âœ… SUCCESS! Token generated.');
                document.getElementById('result').value = JSON.stringify(sub, null, 2);

            } catch (err) {
                log('âŒ ERROR: ' + err.message);
            }
        }
    </script>
