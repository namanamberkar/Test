<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Property Availability</title>

  <link rel="icon" href="icon.png" type="image/png" />
  <link rel="manifest" href="manifest.json" />

  <style>
    /* Global styles and a nice background */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      /* Remove the overflow-x: hidden to prevent content from being cut off */
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #FFDA81 0%, #FFE5A3 100%);
      /* Use flexbox for a stable layout */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="25" cy="25" r="15" fill="%23FFFFFF" opacity="0.1"/><circle cx="75" cy="75" r="15" fill="%23FFFFFF" opacity="0.1"/><circle cx="75" cy="25" r="10" fill="%23FFFFFF" opacity="0.1"/><circle cx="25" cy="75" r="10" fill="%23FFFFFF" opacity="0.1"/></svg>') center center repeat;
      z-index: -1;
      opacity: 0.5;
    }

    /* Main container styling */
    .container {
      background-color: #FFFFFF;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      transition: all 0.3s ease-in-out;
      /* The key fix: container has a max-height and scrolls internally */
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .header-logo img {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 30px;
      font-weight: 600;
    }

    /* Date input and button styling */
    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    #dateInput {
      font-size: 1rem;
      padding: 10px 15px;
      border: 2px solid #ddd;
      border-right: none;
      border-radius: 10px 0 0 10px;
      outline: none;
      width: 200px;
      transition: all 0.2s ease-in-out;
      text-align: center;
    }

    #dateInput:focus {
      border-color: #FFDA81;
    }

    .calendar-icon {
      background-color: #fff;
      border: 2px solid #ddd;
      border-left: none;
      border-radius: 0 10px 10px 0;
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    
    .calendar-icon::before {
      content: "üìÖ";
      font-size: 1.2rem;
    }

    .button {
      background-color: #5C524F;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease-in-out;
      width: 100%;
      max-width: 250px;
    }

    .button:hover:not([disabled]) {
      background-color: #726A66;
      transform: translateY(-2px);
    }

    .button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    /* Loading spinner and results area */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #5C524F;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto 0;
      display: none; /* Hidden by default */
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      text-align: left;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      min-height: 50px; /* Prevent layout shift */
    }

    #result.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .result-header {
      font-size: 1.2rem;
      font-weight: bold;
      color: #5C524F;
      margin-bottom: 15px;
    }

    .no-results {
      color: #777;
      text-align: center;
      padding: 10px;
    }

    .error {
      color: #e53935;
      font-weight: bold;
      text-align: center;
      padding: 10px;
    }

    #result details {
      margin-bottom: 10px;
      border: 1px solid #eee;
      border-radius: 8px;
      background-color: #fff;
    }

    #result summary {
      font-weight: bold;
      padding: 10px;
      cursor: pointer;
      outline: none;
      background-color: #f1f1f1;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    
    #result summary:hover {
      background-color: #e0e0e0;
    }

    #result summary span {
      font-weight: normal;
      color: #777;
      margin-left: 10px;
    }

    #result ul {
      list-style-type: none;
      padding: 10px 20px;
      margin-left: 0;
    }

    #result li {
      padding: 8px 0;
      border-bottom: 1px dashed #ddd;
    }

    #result li:last-child {
      border-bottom: none;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
      .input-group {
        flex-direction: column;
      }
      #dateInput, .calendar-icon {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
        text-align: left;
      }
      .calendar-icon {
        justify-content: center;
        border-left: 2px solid #ddd;
        border-right: 2px solid #ddd;
      }
      .button {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-logo">
      <img src="icon.png" alt="Aikya Homestay Logo" />
    </div>
    <h1>Check Property Availability</h1>

    <div class="input-group">
      <input type="text" id="dateInput" placeholder="Select a date" readonly />
      <label for="dateInput" class="calendar-icon"></label>
    </div>

    <button id="checkButton" class="button">Check Availability</button>
    <div class="spinner" id="spinner"></div>

    <div id="result">
      <!-- Availability results will be displayed here -->
    </div>
  </div>

  <!-- JavaScript for logic -->
  <script>
    // Configuration
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyTq_yH37G0Jt3_pUa3jO7J1t9N9w2zD9G7E5h/exec"; // Replace with your Google Apps Script URL

    // DOM Elements
    const dateInput = document.getElementById('dateInput');
    const calendarIcon = document.querySelector('.calendar-icon');
    const checkButton = document.getElementById('checkButton');
    const spinner = document.getElementById('spinner');

    // Initialize Flatpickr for the date picker
    flatpickr(dateInput, {
      dateFormat: "Y-m-d",
      minDate: "today",
      onClose: function(selectedDates, dateStr, instance) {
        checkButton.removeAttribute('disabled');
      }
    });

    // Event Listeners
    checkButton.addEventListener('click', handleCheckAvailability);

    async function handleCheckAvailability() {
      const selectedDate = dateInput.value;
      if (!selectedDate) {
        showError("Please select a date first.");
        return;
      }

      const button = checkButton;
      const resultDiv = document.getElementById('result');

      // UI state for loading
      resultDiv.classList.remove('show');
      spinner.style.display = 'block';
      button.setAttribute('disabled', 'true');
      button.textContent = 'Checking...';

      const url = `${WEB_APP_URL}?date=${selectedDate}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        spinner.style.display = 'none';
        button.removeAttribute('disabled');
        button.textContent = 'Check Availability';
        resultDiv.innerHTML = '';

        if (data.error) {
          showError(data.error);
          return;
        }

        const availableRooms = data.available_rooms;
        if (availableRooms.length > 0) {
          // Group rooms by property name (e.g., "Palace")
          const grouped = availableRooms.reduce((acc, room) => {
            if (!acc[room.propertyName]) {
              acc[room.propertyName] = [];
            }
            acc[room.propertyName].push(room.roomName);
            return acc;
          }, {});

          let resultHTML = `<div class="result-header">Rooms available on ${selectedDate}</div>`;

          // Iterate over each property that has rooms
          // This will automatically handle the new "Palace" property
          for (const groupName in grouped) {
            if (grouped[groupName].length > 0) {
              resultHTML += `
                <details>
                  <summary>${groupName} <span>(${grouped[groupName].length} available)</span></summary>
                  <ul>
                    ${grouped[groupName].map(room => `<li>${room}</li>`).join('')}
                  </ul>
                </details>
              `;
            }
          }

          resultHTML += `</div>`;
          resultDiv.innerHTML = resultHTML;

        } else {
          resultDiv.innerHTML = `
            <div class="no-results">
              <strong>üòî No properties available for this date.</strong>
            </div>
          `;
        }

        resultDiv.classList.add('show');
      } catch (err) {
        console.error(err);
        spinner.style.display = 'none';
        button.classList.remove('loading');
        button.removeAttribute('disabled');
        button.textContent = 'Check Availability';
        showError("Unable to fetch data. Check your connection and try again.");
      }
    }

    function showError(message) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<div class="error">‚ö†Ô∏è ${message}</div>`;
      resultDiv.classList.add('show');
    }
  </script>
  <!-- Flatpickr library -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</body>
</html>
